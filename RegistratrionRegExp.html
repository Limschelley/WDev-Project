<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for Regular Expresssions</title>

</head>
<body>
    <form onsubmit="return validateForm()" style="display: flex; flex-direction: column">
        <label for="firstName">Enter your First Name</label>
        <input type="text" id="firstName" placeholder="First Name">
        
        <label for="lastName">Enter your Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name">
        
        <label for="address">Enter your Home Address</label>
        <input type="text" id="address" placeholder="Address">
        
        <label for="birthDate">Enter your Birthdate</label>
        <input type="date" id="birthDate">
        
        <label for="contactNumber">Enter your Contact Number</label>
        <input type="text" id="contactNumber" placeholder="Contact Number">
        
        <label for="passWord">Enter your Password</label>
        <input type="text" id="passWord" placeholder="Password">
        

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm(){
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let address = document.getElementById("address").value;
            let contactNumber = document.getElementById("contactNumber").value;
            let passWord = document.getElementById("passWord").value;


            let charOnly = /^[a-z]+$/i;
            let alphanumeric = /^#\d+ [A-Za-z0-9\s]+, [A-Za-z0-9\s]+, [A-Za-z0-9\s]+$/i;
            let numbersOnly = /^\+639\d{9}$/;
            let pword = /^[a-zA-Z0-9\s!@#$%^&]{10}$/g;
                if(!charOnly.test(firstName)) {
                    alert("A-Z Letters are only allowed for the First Name")
                }
                if(!charOnly.test(lastName)) {
                    alert("A-Z Letters are only allowed for the Last Name")
                }
                if (!alphanumeric.test(address)) {
                    alert ("Use format #00 Street, Barangay, City")
                }
                if (!numbersOnly.test(contactNumber)) {
                    alert ("Use format +639000000000")
                }
                if (!pword.test(passWord)) {
                    alert ("Please use special characters (!@#$%^&) and letters")
                }
            
            
            return false;
        }
    </script>
</body>
</html>
