<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display:flex;
            margin-bottom: 10px;
        }
        span.error{
            color:red;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <input type="text" id="firstName" placeholder="First Name">
        <span class="error" id="firstNameError"></span>

        <input type="text" id="lastName" placeholder="Last Name">
        <span class="error" id="lastNameError"></span>

        <input type="text" id="phoneNumber" placeholder="Phone Number">
        <span class="error" id="phoneNumberError"></span>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm(){
            let firstName = document.getElementById("firstName").value;

            if(firstName == ""){
                document.getElementById("firstNameError").innerHTML = "First Name is required!";
                return false;
            }else {
                document.getElementById("firstNameError").innerHTML = "";
            }

            let lastName = document.getElementById("lastName").value;

            if(lastName == ""){
                document.getElementById("lastNameError").innerHTML = "Last Name is required!";
                return false;
            }else {
                document.getElementById("lastNameError").innerHTML = "";
            }

            let phoneNumber = document.getElementById("phoneNumber").value;

            if(phoneNumber == ""){
                document.getElementById("phoneNumberError").innerHTML = "Phone Number is required!";
                return false;
            }else {
                document.getElementById("phoneNumberError").innerHTML = "";
            }

            //Start checking for length validation

            if(firstName.length < 2) {
                document.getElementById("firstNameError").innerHTML = "First Name must be atleast 2 characters!";
                return false;
            }else {
                document.getElementById("firstNameError").innerHTML = "";
            }

            if(lastName.length < 2){
                document.getElementById("lastNameError").innerHTML = "Last Name must be atleast 2 characters!";
                return false;
            }else {
                document.getElementById("lastNameError").innerHTML = "";
            }

            if(phoneNumber.length < 2){
                document.getElementById("phoneNumberError").innerHTML = "Phone Number must be atleast 9 characters!";
                return false;
            }else {
                document.getElementById("phoneNumberError").innerHTML = "";
            } 
            //Start of Format Checking

            }

            //alert (firstName);
            //quertSelector
            // getElementById
            // getElementByClassName
            // getElementByTagName
    </script>
</body>
</html>
